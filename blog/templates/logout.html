{% extends 'base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <h2 class="card-title">Successfully Logged Out</h2>
                        <p class="text-muted">Thank you for using Django Blog. You have been securely logged out.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Sign In Again
                        </a>
                        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
