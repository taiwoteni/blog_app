{% extends 'base.html' %}

{% block title %}Password Reset Complete - Django Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <h2 class="card-title">Password Reset Complete</h2>
                        <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
